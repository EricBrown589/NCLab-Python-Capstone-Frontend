<header>Cards</header>

<div *ngIf="cards$ | async as cards">
    <ul *ngFor="let c of cards">
        Name: {{c.name}}
        Price: ${{c.price}}
    </ul>
</div>

<div>
    <form>
        <input [(ngModel)]="cardData.name" name="name" placeholder="Card Name">
        <button (click)="sendCard()">Submit</button>
    </form>
</div>
