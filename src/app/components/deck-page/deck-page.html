<header>Decks</header>


<div>
    <p class="search">Create a new deck:</p>
    <!-- Form to submit a new card -->
    <form (ngSubmit)="addDeck()">
        <input [(ngModel)]="deckData.name" name="name" placeholder="Deck Name">
        <button type="submit">Submit</button>
    </form>
</div>


<div>
    <ul>
        <!-- List of decks with links to their cards and delete deck button -->
        <li *ngFor="let d of pagedDecks">
            <div>
                <p>
                    <a [routerLink]="['/deck-cards', d.deck_id, 'cards']">{{d.name}}</a>
                </p>
                <button (click)="deleteDeck(d)">Delete</button>
            </div>
        </li>
    </ul>
</div>

<div class="pagination">
    <!-- Pagination controls -->
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{currentPage}} of {{getTotalPages()}}</span>
    <button (click)="nextPage()" [disabled]="currentPage === getTotalPages()">Next</button>
</div>
